<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
            <button class="againbtn">Again!</button>
            <h3 class="h3">
                ( Between 1 to 20 )
            </h3>
    </header>
    
    <h1>Guess My Number!</h1> 
    <div class="between">
       <div class="number">
        ?
        </div> 
    </div>
    
    <div class="container">
        <div class="form">
            <input  type="number" class="inpt">
            <button class="checkbtn" >Check</button>
        </div>
       
        <div class="text">
            <p class="hint">start guessing ....</p>
            <p >score: <span class="score">20</span> </p>
            <p >highscore: <span class="highscore">0</span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
